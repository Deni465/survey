<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="title">Harry Potter Survey</h1>
    <p id="description">Make this survey to check what you know.</p>
    <div id="one">
      <form id="survey-form">
        <label id="name-label" for="name">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name"
          required
        /><br />
        <label id="email-label" for="email">E-Mail</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your E-Mail"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
          required
        /><br />
        <label id="number-label" for="number">Number</label>
        <input
          type="number"
          id="number"
          name="number"
          placeholder="Enter a number"
          pattern="[0-9]"
          min="0"
          max="15"
        /><br />
        <label for="dropdown">Choose your house:</label>
        <select id="dropdown" name="house">
          <option value="g">Gryffindor</option>
          <option value="h">Hufflepuff</option>
          <option value="r">Ravenclaw</option>
          <option value="s">Slytherin</option>
        </select>
        <br>
        <div>
          <input type="radio" id="male" name="gender" value="male" />
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="female" />
          <label for="female">Female</label>
          <input type="radio" id="other" name="gender" value="other" />
          <label for="other">Other</label>
        </div>
        <br>
        <div>
          <input type="checkbox" id="houses" name="animal" value="lion" />
          <label for="lion">Lion</label>
          <input type="checkbox" id="houses" name="animal" value="badger" />
          <label for="badger">Badger</label>
          <input type="checkbox" id="houses" name="animal" value="eagle" />
          <label for="eagle">Eagle</label>
          <input type="checkbox" id="houses" name="animal" value="snake" />
          <label for="snake">Snake</label>
        </div>
        <br>
        <label for="comments">Additional comments</label>
        <textarea id="comments" name="comments" rows="4" cols="25" placeholder="Write done your comments here and let us know what you think."></textarea>
        <input id="submit" type="submit" />
      </form>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
